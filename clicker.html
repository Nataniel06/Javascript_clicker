    <script>
        var pris = 10
        var pris1 = 1000
        var pris2 = 100000
        var pris3 = 10000000
        var prispassive = 100
        var prispassive1 = 10000
        var prispassive2 = 100000
        var penger = 0
        var click = 1
        //var gold_move_left = 0
        var EL_gold_catch = document.querySelector("#gold_catch")
        var EL_upg = document.querySelector("#upg")
        var EL_upg1 = document.querySelector("#upg1")
        var EL_upg2 = document.querySelector("#upg2")
        var EL_upg3 = document.querySelector("#upg3")
        var EL_pris = document.querySelector("#pris")
        var EL_penger = document.querySelector("#knapp")
        var EL_jordansfactory = document.querySelector("#building")
        var EL_jordansfactory1 = document.querySelector("#building1")
        var EL_jordansfactory2 = document.querySelector("#building2")
        var EL_tall = document.querySelector('#mitt_tall')
        var pris_bigor = 1.5
        var factory_jordans = 0


        function myTimeout(){
            console.log("timer ferdig")
        }
        function stopTimer(){
            clearTimeout(timer)
        }

        var timer = setTimeout(myTimeout, 5000)



        //gold_move_left += 15
        //EL_gold_catch.style.left = gold_move_left + "px"


        function klick(){



            console.log(penger)

            penger += click

            EL_tall.innerHTML = Math.floor(penger)

        }

        function gold_catch(){
            penger += 100000

            penger += click

            EL_tall.innerHTML = penger
        }

        function oppgradering(){
            if (penger >= pris){

                click += 1
                penger -= pris
             
                pris *= pris_bigor
                document.querySelector('#price').innerHTML = "Blå Jordans oppgradering: " + Math.floor(pris)
            }
        }
        function oppgradering1(){
            if (penger >= pris1){

                click += 5
                penger -= pris1
             
                pris1 *= pris_bigor
                document.querySelector('#price1').innerHTML = "Grønn Jordans oppgradering: " + Math.floor(pris1)
            }
        
        }

        function oppgradering2(){
            if (penger >= pris2){

                click += 1000
                penger -= pris2
             
                pris2 *= pris_bigor
                document.querySelector('#price2').innerHTML = "Rød Jordans oppgradering: " + Math.floor(pris2)
            }
        
        }
        function oppgradering3(){
            if (penger >= pris3){

                click += 15000
                penger -= pris3
             
                pris3 *= pris_bigor
                document.querySelector('#price3').innerHTML = "Gold Jordans oppgradering: " + Math.floor(pris3)
            }
        
        }
        function buy_jordansfactory(){
            if (penger >= prispassive){
                penger -= prispassive
                prispassive *= pris_bigor
                factory_jordans += 0.1
                
                document.querySelector('#pricefactory').innerHTML = "Jordans fabrikk: " + Math.floor(prispassive)
                
            }


        }

        function buy_jordansfactory1(){
            if (penger >= prispassive1){
                penger -= prispassive1
                prispassive1 *= pris_bigor
                factory_jordans += 1.2
                
                document.querySelector('#pricefactory1').innerHTML = "Stor Jordans fabrikk: " + Math.floor(prispassive1)
                
            }


        }
        function buy_jordansfactory2(){
            if (penger >= prispassive2){
                penger -= prispassive2
                prispassive2 *= pris_bigor
                factory_jordans += 2
                
                document.querySelector('#pricefactory2').innerHTML = "Fake Jordans fabrikk: " + Math.floor(prispassive2)
                
            }


        }
        function generatejordans(){

            console.log('jordans')
            penger += factory_jordans
            EL_tall.innerHTML = Math.floor(penger)
        }

                
                EL_penger.addEventListener('click', klick)
                EL_upg.addEventListener('click', oppgradering)
                EL_gold_catch.addEventListener('click', gold_catch)
                EL_jordansfactory.addEventListener('click', buy_jordansfactory)
                EL_upg1.addEventListener('click', oppgradering1)
                EL_jordansfactory1.addEventListener('click', buy_jordansfactory1)
                EL_upg2.addEventListener('click', oppgradering2)
                EL_upg3.addEventListener('click', oppgradering3)
                EL_jordansfactory2.addEventListener('click', buy_jordansfactory2)    

        var jordansfactory_timer = setInterval(generatejordans, 10)
    </script>
