        function activateBananas() {
    
            var $bananas = $(), qt = 20;
            
            for (var i = 0; i < qt; ++i) {
                var $banana = $('<img class="banana" src="http://piq.codeus.net/static/media/userpics/piq_45025_400x400.png">');
                $banana.css({
                    'left': (Math.random() * $('#site').width()) + 'px',
                    'top': (- Math.random() * $('#site').height()) + 'px'
                });
                $bananas = $bananas.add($banana);
            }
            $('#banana').prepend($bananas);

            $bananas.animate({
                top: "500px",
            }, Math.random() + 5000, function(){
                $(this).remove();
                // run again when all 20 bananas hit the floor
                if (--qt < 1) {
                    activateBananas();
                }
            });
        }
        activateBananas();
